<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">
<title>Page Title</title>
<meta name="viewport" content="width=device-width,initial-scale=1">
<link rel="stylesheet" href="style.css">
<style>
</style>
<body>

<h1>Tic Tac Toe</h1>

<div class="main">
  <div id="left">
    <h2 id="p1-name"></h2>
    <div class="p1-name-update">
      <form id="p1-name-form" action="#" method="post">
        <label for="p1-name-new">Name:</label>
        <input type="text" placeholder="Player 1" id="p1-name-new" name="p1-name-new">
        <button id="p1-name-btn" type="button">update</button>
      </form>
    </div>
    <p id="p1-wins"></p>
    <p id="p1-loses"></p>
    <p id="p1-played"></p>
  </div>

  <div id="center">
    <div id="messages"></div>

    <div id="gameboard">
    </div>
    <button id="new-game-btn" type="button">new game</button>
  
  </div>

  <div id="right">
    <h2 id="p2-name"></h2>
    <div class="p2-name-update">
      <form id="p2-name-form" action="#" method="post">
        <label for="p2-name-new">Name:</label>
        <input type="text" placeholder="Player 2" id="p2-name-new" name="p2-name-new">
        <button id="p2-name-btn" type="button">update</button>
      </form>
    </div>
    <p id="p2-wins"></p>
    <p id="p2-loses"></p>
    <p id="p2-played"></p>
  </div>
</div>

</body>

<script src="script.js"></script>

</html>
